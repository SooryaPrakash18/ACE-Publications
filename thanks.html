<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Payment Successful</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f9f9f9;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .success-container {
            text-align: center;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            width: 100%;
        }

        .success-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 30px;
            border-radius: 12px;
        }

        .success-title {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #28a745;
        }

        .success-message {
            font-size: 1.25rem;
            color: #333;
        }
    </style>
</head>

<body>

    <div class="success-container">
        <img src="image/thanks.jpg" alt="Thank you" class="success-image">
        <h2 class="success-title">Your payment was successful</h2>
        <p class="success-message">Thank you for your payment. We will be in contact with more details shortly.</p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
