<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title>Forget Password | ACE Publications</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            max-width: 1000px;
            width: 100%;
            display: flex;
            overflow: hidden;
            flex-wrap: wrap;
        }

        .cover {
            flex: 1 1 50%;
            position: relative;
            overflow: hidden;
        }

        .cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .form-section {
            flex: 1 1 50%;
            padding: 40px 30px;
            background: linear-gradient(to bottom right, #ffffff, #ffe4c4);
        }

        .title {
            font-size: 28px;
            font-weight: bold;
            color: #7d2ae8;
            margin-bottom: 30px;
        }

        .input-box {
            position: relative;
            margin-bottom: 20px;
        }

        .input-box i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #7d2ae8;
        }

        .input-box input {
            width: 100%;
            padding: 12px 40px;
            border: 2px solid #ccc;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .input-box input:focus {
            border-color: #7d2ae8;
            box-shadow: 0 0 8px rgba(125, 42, 232, 0.3);
            outline: none;
        }

        .button input[type="submit"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(to right, #7d2ae8, #5b13b9);
            color: white;
            font-weight: 500;
            font-size: 16px;
            transition: background 0.3s;
            cursor: pointer;
        }

        .button input[type="submit"]:hover {
            background: linear-gradient(to right, #5b13b9, #7d2ae8);
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .cover {
                display: none;
            }

            .form-section {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Left Side Image -->
        <div class="cover">
            <img src="image/book.jpg" alt="Book Image">
        </div>

        <!-- Right Side Form -->
        <div class="form-section">
            <div class="title">Forget Password</div>
            <form action="forget_password.php" method="POST">
                <div class="input-box">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-box">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="new_password" placeholder="Re-type your password" required>
                </div>
                <div class="input-box">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="confirm_password" placeholder="Confirm your password" required>
                </div>
                <div class="button input-box">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
